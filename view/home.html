<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <header>
      <img src="https://bit.ly/305-vacation" alt="" />

      <h1>Book Your Dream Vacation</h1>
    </header>
    <form>
      <span class="destination">Destination</span>
      <select id="destination" name="destination">
        <option>Choose a destination...</option>
        <option>London, United Kingdom</option>
        <option>Paris, France</option>
        <option>Berlin, Germany</option>
        <option>Rome, Italy</option>
        <option>Madrid, Spain</option>
      </select>

      <fieldset>
        <label for="date">Departure Date:</label>
        <br />
        <input type="date" id="date" name="date" />
      </fieldset>
      <fieldset>
        <label for="number">Number of Travelers:</label>
        <br />
        <input type="number" id="number" name="number" />
      </fieldset>

      <button type="submit">Find My Vacation</button>
    </form>
    <footer></footer>
  </body>
</html>
